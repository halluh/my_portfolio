<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
	<title>My portfolio</title>
</head>
<body>
	<div class="container">
		<div class="jumbotron" id="jumb">
			<h1>My portfolio</h1>
			</div>
		</div>
			  <div class="container">
    <div class="panel-default">
      <div class="word">
        <h1>MY HOBBIES</h1>
        <p>I like reading novels. Here are some of the novels i have read</p>
      </div>
    </div>

    <div id="myCarousel" class="carousel slide">

      <!-- Carousel indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Carousel items -->
      <div class="carousel-inner">
        <div class="item active">
          <div class="col-md-12">
            <img src="imgs/kite.jpg" alt="Kite Runner" style="width: 20px;">
          </div>
          
        </div>

        <div class="item active">
          <div class="col-md-12">
            <img src="imgs/americanah.jpeg" alt="Americanah" style="width: 20px;">
          </div>
          
        </div>

        <div class="item active">
          <div class="col-md-12">
            <img src="imgs/suns.jpeg" alt="Splending Suns" style="width: 20px;">
          </div>
          
        </div>
      </div>

      <!-- Carousel nav -->
      <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
      <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>

    </div>
</div>

	

</body>
</html>
